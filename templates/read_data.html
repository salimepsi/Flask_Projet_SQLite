<!DOCTYPE>
<html lang="fr" xml:lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
    <h1>Liste des Clients</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Création</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!doctype html>
<html>
<head><title>Résultats de la Recherche</title></head>
<body>
  <h2>Résultats de la Recherche</h2>
  <ul>
  {% for row in data %}
    <li>{{ row }}</li>
  {% endfor %}
  </ul>
  <a href="{{ url_for('fiche_nom') }}">Nouvelle Recherche</a>
</body>
</html>
